<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KP9 HR Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="display:flex;min-height:100vh;align-items:center;justify-content:center;padding:20px;">
    <div style="max-width:420px;width:100%">
      <div class="card" style="text-align:left">
        <h2 style="color:var(--accent);margin:0 0 6px 0">KP9COMMUNITY HR</h2>
        <p class="small">เข้าสู่ระบบเพื่อจัดการทีมงาน KP9COMMUNITY</p>
        <form method="POST" style="margin-top:12px">
          <label class="small">ชื่อผู้ใช้</label>
          <input class="input" name="username" required>
          <label class="small">รหัสผ่าน</label>
          <input class="input" type="password" name="password" required>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button class="button" type="submit">เข้าสู่ระบบ</button>
          </div>
        </form>
      </div>
      <div class="footer">Copyright ©️ KP9COMMUNITY All Right to Service</div>
    </div>
  </div>
</body>
</html>
