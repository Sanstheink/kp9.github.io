<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ user.name }} - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div style="flex:1"><strong style="color:var(--accent)">KP9 HR SYSTEM</strong></div>
    <div style="display:flex;gap:12px;align-items:center">
      <a href="/dashboard"><button class="button">Back</button></a>
    </div>
  </div>
  <div style="padding:24px">
    <div class="card" style="max-width:720px;margin:auto;text-align:left">
      <h2>{{ user.name }}</h2>
      <p><b>ตำแหน่ง:</b> <span class="badge {{ user.role.replace(' ', '') }}">{{ user.role }}</span></p>
      <p><b>ชื่อผู้ใช้:</b> {{ user.username }}</p>
    </div>
  </div>
  <div class="footer">Copyright ©️ KP9COMMUNITY All Right to Service</div>
</body>
</html>
